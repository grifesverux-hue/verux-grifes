<script>
let cart=[];let current={};
const productsData=[];
const categories=['tenis','jaqueta','camiseta','calca','chinelo'];

for(let i=1;i<=100;i++){
  const cat=categories[i%categories.length];
  productsData.push({
    name:`Produto VÃ‰RUX ${i}`,
    price:(199+(i*7)).toFixed(2),
    category:cat,
    stock:Math.floor(Math.random()*15)+1,
    sizes:cat==='tenis'?['38','39','40','41','42','43']:['P','M','G','GG'],
    img:`https://source.unsplash.com/400x400/?fashion,${cat},${i}`
  });
}

const productsEl=document.getElementById('products');

function renderProducts(filter='all'){
  productsEl.innerHTML='';
  productsData.forEach(p=>{
    if(filter!=='all' && p.category!==filter) return;
    const div=document.createElement('div');
    div.className='product';
    div.dataset.category=p.category;
    div.onclick=()=>openProduct(p.name,parseFloat(p.price),p.sizes,p.stock);
    div.innerHTML=`<img src="${p.img}"/><h3>${p.name}</h3><div class="price">R$ ${p.price}</div>`;
    productsEl.appendChild(div);
  });
}
renderProducts();

function openProduct(n,p,s,st){current={n,p,s,st};p_name.innerText=n;p_price.innerText='R$ '+p.toFixed(2);p_stock.innerText='Estoque: '+st;p_size.innerHTML='';s.forEach(t=>{let o=document.createElement('option');o.value=t;o.text=t;p_size.add(o)});productModal.style.display='flex'}
function closeModal(){productModal.style.display='none'}
function addSelectedToCart(){cart.push({name:current.n+' ('+p_size.value+')',price:current.p});renderCart();closeModal()}
function renderCart(){cart_items.innerHTML='';let t=0;cart.forEach(i=>{t+=i.price;let li=document.createElement('li');li.innerText=i.name+' - R$ '+i.price.toFixed(2);cart_items.appendChild(li)});total.innerText='Total: R$ '+t.toFixed(2)}
function toggleCart(){cart.classList.toggle('active')}
function checkout(){let msg='Pedido VÃ‰RUX GRIFES:%0A';let t=0;cart.forEach(i=>{t+=i.price;msg+=i.name+' - R$ '+i.price.toFixed(2)+'%0A'});msg+='Total: R$ '+t.toFixed(2);window.open('https://wa.me/5511975716043?text='+msg)}

</script>
